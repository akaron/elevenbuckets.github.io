<html>

<head>

	 }

<body>
	<div class="topside">
		<div class="item mylogo">
			<img class="logopic" src="assets/logo.png" width="64" height="64">
			<p class="logotext">ElevenBuckets</p>
		</div>
		<div class="navibar">
			<div class="item myhome"><a id="About" href="#" onclick="loadText('About')">Vision</a></div>
			<div class="item myabout"><a id="Vision" href="#" onclick="loadText('Vision')">Platform</a></div>
			<div class="item mydemo"><a id="Demos" href="#" onclick="loadText('Demos')">Join</a></div>
			<div class="item mycontact"><a id="Contact" href="#" onclick="loadText('Contact')">Contact</a></div>
		</div>
	</div>
	<div class="content" id="content">
		<p id="contentxt"></p>
	</div>
	<div class="footbar">
		<br>
		<p class="item copyright">Â© ElevenBuckets.com 2019. All rights reserved.</p>
	</div>

	<script>
		function loadText(section) {
			if (section === 'Vision') {
				//document.getElementById("content").style.backgroundColor = 'rgba(255,255,255,0.11)';
				document.getElementById("contentxt").style.margin = '10px';
				document.getElementById("contentxt").innerHTML =
					`<h2>Join us and be the platform of the new web</h2>
				 <ul class="item" style="font-size: 26px;">
					<li> <p id="marker">Independent</p> from centralized service providers when possible. </li>
					<li> <p id="marker">Seamless</p> integration with local full nodes (geth + IPFS). </li> 
					<li> <p id="marker">Peer-to-peer</p> architecture without web 2.0 dependencies. </li>
					<li> <p id="marker">Easy</p> to setup, pleasant to use. </li>
				 </ul>
				 <div class="structurepic"><img src="assets/11BE_Structure_WP_web.png"></img></div>
				 <br>`
				var s = document.createElement("div");
				s.setAttribute('id', 'swap-text');
				document.getElementById("contentxt").appendChild(s);
				var loopText = [
					'"Decentralized, not merely Blockchain-based."',
					'"Trust itself is not evil, asking for unconfined trust is."',
					'"Censorship-free is hard, but giving in is not an option."',
					'"Privacy matters, even if you have nothing to hide."',
					'"Peer-to-peer: unus pro omnibus, omnes pro uno."'
				];
				var i = 0;
				var max = loopText.length;
				var $text = $('#swap-text');
				var css = { "text-align": "center", "font-size": "30px", "font-style": "italic" };

				// Immediately Invoked Named Function Expression - we define it then
				// immediately call it by the parenthesis after the closing bracket,
				// function (){}(). Once it has done it's work we call it again with
				// `setTimeout()` as long as our counter `i` is not equal to the 
				// number of entries in the `loopText` array.
				(function changeText() {
					$text
						.fadeOut(0)
						.text(loopText[i++])
						.css(css)
						.fadeIn(700);

					setTimeout(changeText, 100 * loopText[i-1].length);

					if (i === max) {
						i = 0
					}
				}());
				document.getElementsByClassName("content")[0].style.overflowY = 'auto';
			} else if (section === 'About') {
				//document.getElementById("content").style.backgroundColor = 'rgba(5,20,24,0.21)';
				document.getElementById("contentxt").style.margin = '10px';
				document.getElementById("contentxt").innerHTML =
					`<h2>Building a new web of freedom and respect</h2><br>
						<div style="padding: 0px 6vw 0px 6vw; font-size: 26px;">
						<p id=marker>ElevenBuckets Environment (11BE) is built for a new kind of web.</p> Our platform evolves beyond 
						the web services today by empowering participants to cooperatively being served while serving others without centralized control. 
						We aim to greatly limit any entities from censoring or surveilling user activities and bring back the freedom to the connected world.</div>
						<br><br><br><div class="item click"><a href="assets/MOD-11.pdf">Learn More</a></div>
					<br><br><br><div class="item" style="font-size: 32px; font-style: italic;"><ul style="list-style: none;">"Defend all the layers!"  <li style="margin-left: 100px; font-size: 16px;">--- Vlad Zamfir, Web3 Summit 2018</li></ul></div>`
				document.getElementsByClassName("content")[0].style.overflowY = 'auto';
			} else if (section === 'Demos') {
				//document.getElementById("content").style.backgroundColor = 'rgba(255,255,255,0.11)';
				//document.getElementById("contentxt").innerHTML =`<h2 style="grid-area: vidtitle">Screenshots & Videos</h2>`
				document.getElementById("contentxt").style.margin = '0px';
				//document.getElementById("contentxt").style.overflow = 'hidden';
				document.getElementById("contentxt").innerHTML = '';
				var d = document.createElement("div");
				d.setAttribute('class', 'mediaContainer');
				d.setAttribute('id', 'mediaContainer');
				document.getElementById("contentxt").appendChild(d);

				var m = document.createElement("div");
				m.setAttribute('class', 'videoContainer');
				d.appendChild(m);
				var b = document.createElement('img');
				b.setAttribute('id', 'swap-media');

				var t = document.createElement('div');
				t.setAttribute('id', 'media-intro');
				m.appendChild(t);
				m.appendChild(b);
				
				var j = 0;
				var $media = $('#swap-media');
				var $intro = $('#media-intro');

				var loopMedia = [
					'/assets/screenshot01.png',
					'/assets/screenshot02.png',
					'/assets/screenshot03.png',
					'/assets/screenshot04.png',
					'/assets/screenshot05.png'
				];

				var loopIntro = [
					'Be the platform of next Internet',
					'11BE: Be The Platform',
					'Decentralized, Not merely Blockchain-based',
					'11BE: dApp platform made simple for you',
					'Enpowering everyone to power the new web'
				];

				(function changeMedia() {
					$intro
						.html(`<p style="min-width: 92vw; color: white; text-align: right; margin: 4vh 10vw 0 1vw">${loopIntro[j]}</p><div style="padding: 2vh 4vw 10vh 65vw; width: 100vw;" class="item click"><a href="https://github.com/elevenbuckets"> Explore </a></div>`);

					$media	
						.fadeOut(50)
						.attr('src', loopMedia[j++])
						.fadeIn(700);

					//setTimeout(changeMedia, 7000);
					
					if(j == loopMedia.length) { j = 0; }
				}())
				document.getElementsByClassName("content")[0].style.overflow = 'hidden';
			} else if (section === 'Contact') {
				//document.getElementById("content").style.background = 'rgba(255,255,255,0.11)';
				document.getElementById("contentxt").style.margin = '10px';
				document.getElementById("contentxt").innerHTML =
					`<ul class="item contactinfo" style="padding: 5% 0 5% 0; font-family: monospace; font-size: 2.0vw;">
				 <li>Twitter: <a style="text-decoration: none; color: #33aaff" href="https://twitter.com/elevenbuckets">@elevenbuckets</a></li>
				 <li>GitHub: <a style="text-decoration: none; color: black;" href="https://github.com/elevenbuckets">elevenbuckets </a></li>
				 <li>YouTube: <a style="text-decoration: none; color: rgba(250,10,0,0.8)" href="https://www.youtube.com/channel/UCBlbFcxmAaCEor7SyWCpPPg">elevenbuckets (mod11)</a></li>
				 <li><p style="display: inline; text-decoration: none; color: #aaaaff">hello_at_elevenbuckets_dot_com</p></li>
				 </ul>`
				 document.getElementsByClassName("content")[0].style.overflowY = 'auto';
			} else {
				$('#Demos').focus();
				return loadText('Demos');
			}
		}

		$(document).ready(loadText);
	</script>
</body>
