	<script>
		function loadText(section) {
			if (section === 'Vision') {
				//document.getElementById("content").style.backgroundColor = 'rgba(255,255,255,0.11)';
				document.getElementById("contentxt").innerHTML =
					`<h2>Decentralized application should be:</h2>
				 <ul class="item" style="font-size: 26px;">
					<li> <p id="marker">Independent</p> from centralized service providers when possible. </li>
					<li> <p id="marker">Seamless</p> integration with local full nodes (geth + IPFS). </li> 
					<li> <p id="marker">Peer-to-peer</p> architecture without web 2.0 dependencies. </li>
					<li> <p id="marker">Easy</p> to setup, pleasant to use. </li>
				 </ul>
				 <div class="structurepic"><img src="assets/11BE_Structure_WP_web.png"></img></div>
				 <br>`
				var s = document.createElement("div");
				s.setAttribute('id', 'swap-text');
				document.getElementById("contentxt").appendChild(s);
				var loopText = [
					'"Decentralized, not merely Blockchain-based."',
					'"Trust itself is not evil, asking for unconfined trust is."',
					'"Censorship-free is hard, but giving in is not an option."',
					'"Privacy matters, even if you have nothing to hide."',
					'"Peer-to-peer: unus pro omnibus, omnes pro uno."'
				];
				var i = 0;
				var max = loopText.length;
				var $text = $('#swap-text');
				var css = { "text-align": "center", "font-size": "30px", "font-style": "italic" };

				// Immediately Invoked Named Function Expression - we define it then
				// immediately call it by the parenthesis after the closing bracket,
				// function (){}(). Once it has done it's work we call it again with
				// `setTimeout()` as long as our counter `i` is not equal to the 
				// number of entries in the `loopText` array.
				(function changeText() {
					$text
						.fadeOut(0)
						.text(loopText[i++])
						.css(css)
						.fadeIn(700);

					setTimeout(changeText, 3700);

					if (i === max) {
						i = 0
					}
				}());
			} else if (section === 'About') {
				//document.getElementById("content").style.backgroundColor = 'rgba(5,20,24,0.21)';
				document.getElementById("contentxt").innerHTML =
					`<h2>Building blocks of Web3</h2><br>
						<div style="padding: 0px 6vw 0px 6vw; font-size: 26px;">
						11BE* is the first step toward <p id="marker">MOD-11</p>, an open dApp ecosystem for developers and 11BE node operators to join forces
						and establish a peer-to-peer Layer-2 infrastructure where <p id="marker">revokable trust, mischief disincentives, and independent verification</p> 
						are commonplace and inclusive. For more details, please refer to our white paper:</div>
					<br><br><br><div class="item click"><a href="assets/MOD-11.pdf">Download</a></div>
					<br><br><br><div class="item" style="font-size: 18px;">* 11BE stands for ElevenBuckets Build Environment.</div>
					<br><br><br><div class="item" style="font-size: 32px; font-style: italic;"><ul style="list-style: none;">"Defend all the layers!"  <li style="margin-left: 100px; font-size: 16px;">--- Vlad Zamfir, Web3 Summit 2018</li></ul></div>`
			} else if (section === 'Demos') {
				//document.getElementById("content").style.backgroundColor = 'rgba(255,255,255,0.11)';
				document.getElementById("contentxt").innerHTML =
					`<div class="mediaContainer">
				<p style="grid-area: vidtitle; color: var(--yellow); font-size: 20px; text-align: center; background-color: rgba(2,2,2,0.24)"> Videos </p>
				 <div class="videoContainer">
				  <div style="grid-area: vids">
				  <iframe style="display: inline-block; border: 1px solid white; width: 330px; height: 210px;" 
				     src="https://www.youtube.com/embed/aVVrJjnxViw?rel=0" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                  </iframe>
				  <iframe style="display inline-block; border: 1px solid white; width: 330px; height: 210px;" 
				     src="https://www.youtube.com/embed/5WQH38Ahv3w?rel=0" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                  </iframe>
					</div>
				 </div>
				<p style="grid-area: pictitle; font-size: 20px; color: var(--yellow); text-align: center; background-color: rgba(2,2,2,0.24)"> Release Soon! </p>
				  <div class="picContainer">
					<div style="grid-area: pics;">
					<a href="./assets/screenshot02.png">
					  <img src="./assets/s02thumb.png" title="Tx job queue (click to enlarge)" />
					</a>
					<a href="./assets/screenshot03.png">
					  <img src="./assets/s03thumb.png" title="Minimal Tx interuption (click to enlarge)" />
					</a>
					<a href="./assets/screenshot04.png">
					  <img src="./assets/s04thumb.png" title="Tx receipts view (click to enlarge)" />
					</a>
					<a href="./assets/screenshot05.png">
					  <img src="./assets/s05thumb.png" title="Direct connection to local geth and IPFS (click to enlarge)" />
					</a>
				  </div>
				</div>
			    <p style="grid-area: pmtitle; font-size: 20px; color: var(--yellow); text-align: center; background-color: rgba(2,2,2,0.21)"> Meetups </p>
				  <div class="meetupLinks" style="grid-area: pminfo; padding-bottom: 20px;">
                    <a href=https://www.meetup.com/Ethereum-Denver/events/248470497/>Ethereum Denver (2018/06/21)</a><br>
                    <a href=https://www.meetup.com/Ethereum-Boulder/events/thgfmpyxjbkc/>Ethereum Boulder (2018/06/27)</a>
				  </div>
				</div>`
			} else if (section === 'Contact') {
				//document.getElementById("content").style.background = 'rgba(255,255,255,0.11)';
				document.getElementById("contentxt").innerHTML =
					`<ul class="item contactinfo" style="padding: 5% 0 5% 0; font-family: monospace; font-size: 2.0vw;">
				 <li>Twitter: <a style="text-decoration: none; color: #33aaff" href="https://twitter.com/elevenbuckets">@elevenbuckets</a></li>
				 <li>GitHub: <a style="text-decoration: none; color: rgba(60,60,60,0.8)" href="https://github.com/elevenbuckets">elevenbuckets </a></li>
				 <li>YouTube: <a style="text-decoration: none; color: rgba(250,10,0,0.8)" href="https://www.youtube.com/channel/UCBlbFcxmAaCEor7SyWCpPPg">elevenbuckets (mod11)</a></li>
				 <li><p style="display: inline; text-decoration: none; color: #aaaaff">hello_at_elevenbuckets_dot_com</p></li>
				 </ul>`
			} else {
				$('#Vision').focus();
				return loadText('Vision');
			}
		}

		$(document).ready(loadText);
	</script>
