<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>11BE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
        integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"
        integrity="sha384-8pSX3eczxV4Ar9yR+L64/VUIbc7rozF5fx6Xu1Bzqtojx5bh/afqyGUNqutMsd4t"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="topside"></div>
    <div class="content" id="content">
        <p id="contentxt"></p>
    </div>
    <div class="footbar">
        <div style="grid-area: twitter; margin-top: 20px; text-align: right; text-decoration: none; color: #33aaff"><a
                href="https://twitter.com/elevenbuckets"><img style="width:28px;" src="assets/twitter.png"></a></div>
        <div style="grid-area: github; margin-top: 20px;  text-align: center; text-decoration: none; color: black;"><a
                href="https://github.com/elevenbuckets"><img style="width:28px;" src="assets/github.png"></a></div>
        <div
            style="grid-area: youtube; margin-top: 20px; text-align: left; text-decoration: none; color: rgba(250,10,0,0.8)">
            <a href="https://www.youtube.com/channel/UCBlbFcxmAaCEor7SyWCpPPg"><img style="width:28px;"
                    src="assets/youtube.png"></a></div>
        <div class="item copyright">
            <p>Â© Optract LLC. 2019. All Rights Reserved.
        </div>
    </div>
    <script>
        var t1;
        var t2;
        function loadText(section) {
            if (section === 'Vision') {
                document.getElementById("contentxt").style.backgroundImage = '';
                document.getElementById("contentxt").style.textAlign = "center";
                document.getElementById("contentxt").style.display = 'block';
                var pre = document.createElement('div');
                pre.setAttribute('class', 'item w3-animate-fading');
                pre.style.display = 'block';
                pre.style.textAlign = 'center';
                pre.style.minWidth = "600px";
                pre.style.marginTop = '30vh';
                pre.innerHTML = `<p style="display: inline; font-size: 6vh;">Team
                                 <img src="./assets/11be_logo_reverse.png" style="display: inline-block; width: 100px; height: 100px; vertical-align: text-bottom;"/>
                                  presents </p>`;
                document.getElementById('contentxt').appendChild(pre);
                t1 = setTimeout(function () { pre.innerHTML = '<p style="display: inline; font-size: 6vh;">Optract</p>' }, 3000);
                t2 = setTimeout(function () { clearTimeout(t1); clearTimeout(t2); pre.style.display = 'none'; loadText('Demos') }, 6000)
            } else if (section === 'Demos') {
                document.getElementById("contentxt").style.backgroundImage = "url(/assets/collective_intelligence.png)";
                document.getElementById("contentxt").style.backgroundRepeat = "no-repeat";
                document.getElementById("contentxt").style.backgroundBlendMode = "lighten";
                document.getElementById("contentxt").style.backgroundPositionX = "var(--dybackmainX)";
                document.getElementById("contentxt").style.backgroundPositionY = "var(--dybackmainY)";
                document.getElementById("contentxt").style.backgroundSize = "var(--dybackmainS)";
                document.getElementById("contentxt").style.textAlign = "center";
                document.getElementById("contentxt").style.display = 'block';
                document.getElementById("contentxt").innerHTML = `
                <div id="tagline" style="text-align: left; position: absolute; left: 21vw; top: 27vh; font-size: 6.5vh; max-width: 64vw;">
                    Optract is <br><div class="typed" id="marker" style="display: block; max-width:65vw; margin-top: 15px; margin-left: 2vw; font-size: 5.6vh;"></div>
                </div>`
                var deck = document.createElement('div');
                deck.setAttribute('id', 'deck');
                deck.setAttribute('class', 'item click w3-animate-opacity');
                deck.style.display = 'inline-block';
                deck.style.marginTop = '60vh';
                deck.style.marginBottom = '30px';
                deck.style.marginRight = '60px';
                deck.innerHTML = `<a onclick=loadText('Learn')>Learn More</a>`;
                document.getElementById('contentxt').appendChild(deck);

                var team = document.createElement('div');
                team.setAttribute('id', 'team');
                team.setAttribute('class', 'item click w3-animate-opacity');
                team.style.display = 'inline-block';
                team.style.marginTop = '60vh';
                team.style.marginLeft = '20px';
                team.innerHTML = `<a onclick=loadText('Contact')>About Us</a>`;
                document.getElementById('contentxt').appendChild(team);

                $(function () {
                    $(".typed").typed({
                        strings: ['<span style="color: white; background-color: var(--yellow);">blockchain consensus.</span>', 
                                  '<span style="color: white; background-color: var(--yellow);">collective intelligence.</span>',
                                  '<span style="color: white; background-color: var(--yellow);">bias-free value assessment</span>', 
                                  '<span style="color: white; background-color: var(--yellow);">ethical data mining</span>'],
                        // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
                        stringsElement: null,
                        // typing speed
                        typeSpeed: 30,
                        // time before typing starts
                        startDelay: 1200,
                        // backspacing speed
                        backSpeed: 10,
                        // time before backspacing
                        backDelay: 1500,
                        // loop
                        loop: true,
                        // false = infinite
                        loopCount: false,
                        // show cursor
                        showCursor: false,
                        // character for cursor
                        cursorChar: "|",
                        // attribute to type (null == text)
                        attr: null,
                        // either html or text
                        contentType: 'html',
                        // call when done callback function
                        callback: function () { },
                        // starting callback function before each string
                        preStringTyped: function () { },
                        //callback for every typed string
                        onStringTyped: function () { },
                        // callback for reset
                        resetCallback: function () { }
                    });
                });

                document.getElementsByClassName("content")[0].style.overflowY = 'auto';
            } else if (section === 'Contact') {
                document.getElementById("contentxt").style.backgroundImage = '';
                //document.getElementById("content").style.background = 'rgba(255,255,255,0.11)';
                document.getElementById("contentxt").style.textAlign = 'justify';
                document.getElementById("contentxt").style.margin = '10px';
                document.getElementById("contentxt").style.display = 'block';
                document.getElementById("contentxt").innerHTML =
                    `<h2 style="text-align: center;">Our Story</h2><br>
                                <div style="padding: 0px 6vw 0px 6vw; font-size: 26px;">
                                Since late 2016, a small group of developers based in Boulder, Colorado set out to explore real-world use cases of 
                                programmable blockchain. Our research focuses on releasing great potential of the technology beyond 
                                financial applications. <br><br>
                                Previously known as <p id="marker">"11BE"</p>, our three-man team combined their expertise 
                                and created the core development stack integrated with Ethereum blockchain. To help achieving better scalability, we 
                                began applying our works to build an open layer-2 solution from scratch. <br><br>In 2019, <p id="marker">
                                Optract</p> was born to put all of our research results into building a truly unique blockchain application. 
                                <br><br><br>
                                <div style="text-align: center;">
                                <div class="item click w3-animate-opacity" style="display: inline-block; margin-right: 20px;"><a onclick=loadText('Demos')>Return</a></div>
                                <div class="item click w3-animate-opacity" style="display: inline-block; margin-left: 20px;"><a onclick=loadText('Team')>Members</a></div>
                                </div>
                            </div>`
                document.getElementsByClassName("content")[0].style.overflowY = 'auto';
            } else if (section === 'Team') {
                document.getElementsByClassName("content")[0].style.overflowY = 'auto';
                document.getElementById("contentxt").style.backgroundImage = '';
                document.getElementById("contentxt").style.textAlign = 'justify';
                document.getElementById("contentxt").style.margin = '0px';
                document.getElementById("contentxt").style.display = 'grid';
                document.getElementById("contentxt").innerHTML = `<h2 style="text-align: center;">Team</h2><br>
                <div class="mediaContainer">
                    <div class="person" style="height: 370px;">
                        <img src="./assets/Jason.jpg" style="grid-area: pics; width: 100%; padding: 25px;"></img>
                        <div class="pname" style="text-align: left; padding: 20px; grid-area: name; min-width: 287px;"> 
                            <p style="grid-area: fullname; margin: 0px; font-size: 24px;">Jason Lin</p>
                            <p style="grid-area: social; display: inline; text-align: left; font-size: 16px; border-bottom: black solid 1px;"><a href="https://twitter.com/infwonder"><img style="width:15px;" src="assets/twitter.png"></a></p>
                            <p style="grid-area: jobt; text-align: right; font-size: 16px; border-bottom: black solid 1px; padding-bottom: 5px; color: var(--yellow); ">Architect / Lead Developer</p><hr>
                        </div>
                        <div style="max-height: 30vh; overflow-y: auto; text-align: left; padding: 20px; grid-area: bio; font-size: 18px; align-content: center;">
                            <p style="font-size: 16px;"> Jason is self-taught programmer when getting his MS degree in space physics from National Central Univ., Taiwan. 
                                After working 10+ yrs as SRE in data centers, he began devoting himself into realizing a new, decentralized Web since 2016. 
                            <br>
                        </div>
                    </div>
                    <div class="person" style="height: 370px;">
                        <img src="./assets/leon.jpg" style="grid-area: pics; width: 100%; padding: 25px;"></img>
                        <div class="pname" style="text-align: left; padding: 20px; grid-area: name; min-width: 287px;"> 
                            <p style="grid-area: fullname; margin: 0px; font-size: 24px;">Leon Zhang</p>
                            <p style="grid-area: social; display: inline; text-align: left; font-size: 16px; border-bottom: black solid 1px;"><a href="https://twitter.com/liangzhang2006"><img style="width:15px;" src="assets/twitter.png"></a></p>
                            <p style="grid-area: jobt; display: inline; text-align: right; font-size: 16px; border-bottom: black solid 1px; padding-bottom: 5px; color: var(--yellow);">UI & UX / Math Wizard</p>
                        </div>
                        <div style="max-height: 30vh; overflow-y: auto; text-align: left; padding: 20px; grid-area: bio; font-size: 18px; align-content: center;">
                            <p style="font-size: 16px;"> Leon obtained his Ph.D. in Mathematics and MS in Computer Science from Univ. of Colorado at Boulder. 
                                He has been a software developer for 4+ yrs. Pondering the implications of blockchain for mankind, he started studying on the subject since 
                                early 2017. 
                            <br>
                        </div>
                    </div>
                    <div class="person" style="height: 370px;">
                        <img src="./assets/kai.jpg" style="grid-area: pics; width: 100%; padding: 25px;"></img>
                        <div class="pname" style="text-align: left; padding: 20px; grid-area: name; min-width: 287px;">
                            <p style="grid-area: fullname; margin: 0px; font-size: 24px;">Kai Sun</p>
                            <p style="grid-area: social; display: inline; text-align: left; font-size: 16px; border-bottom: black solid 1px;"><a href="https://twitter.com/kl_sun"><img style="width:15px;" src="assets/twitter.png"></a></p>
                            <p style="grid-area: jobt; text-align: right; font-size: 16px; border-bottom: black solid 1px; padding-bottom: 5px; color: var(--yellow);">Developer</p><hr>
                        </div>
                        <div style="max-height: 30vh; overflow-y: auto; text-align: left; padding: 20px; grid-area: bio; font-size: 18px; align-content: center;">
                            <p style="font-size: 16px;"> Kai has been an open-source enthusiast since his college life and is gettng his Ph.D. in astronomy from 
                                University of Potsdam, Germany. His passion on public education and free speech brings unique insights when he joined 11BE team in 2018.
                            <br>
                        </div>
                    </div>
                </div>
                <div class="item click w3-animate-opacity"><a onclick=loadText('Demos')>Return</a></div>`

            } else if (section === 'Learn') {
                document.getElementById("contentxt").style.backgroundImage = '';
                //document.getElementById("content").style.background = 'rgba(255,255,255,0.11)';
                document.getElementById("contentxt").style.textAlign = 'justify';
                document.getElementById("contentxt").style.margin = '10px';
                document.getElementById("contentxt").style.display = 'block';
                document.getElementById("contentxt").innerHTML =
                    `<h2 style="text-align: center;">Optract: Bias-free Data Value Assessment</h2><br>
                                <div style="padding: 0px 6vw 0px 6vw; font-size: 26px;">
                                Optract is a consensus protocol representing <p id="marker">collective intelligence</p> for the process of 
                                assessing the value of any information streams. It employs blockchain to encapsulate and notarize data flow 
                                of such process, and utilze its own token for Proof-of-Stake mechanism to mitigate misbehaviors.
                                <br><br><br><div class="item w3-animate-opacity"><p id="marker" style="text-decoration: underline;">Optract Public Testnet is scheduled to launch in August 2019!</p></div>
                                <br><br>
                                <div style="text-align: center;">
                                <div class="item click w3-animate-opacity" style="display: inline-block; margin-right: 20px;"><a onclick=loadText('Demos')>Return</a></div>
                                <div class="item click w3-animate-opacity" style="display: inline-block; margin-left: 20px;"><a onclick=loadText('Rationale')>Rationale</a></div>
                                </div>
                            </div>`
                document.getElementsByClassName("content")[0].style.overflowY = 'auto';
            } else if (section === 'Chain') {
                document.getElementById("contentxt").style.backgroundImage = "url(/assets/collective_intelligence.png)";
                document.getElementById("contentxt").style.backgroundRepeat = "no-repeat";
                document.getElementById("contentxt").style.backgroundBlendMode = "lighten";
                document.getElementById("contentxt").style.backgroundPositionX = "var(--dybackchainX)";
                document.getElementById("contentxt").style.backgroundPositionY = "var(--dybackchainY)";
                document.getElementById("contentxt").style.backgroundSize = "var(--dybackchainS)";
                document.getElementById("contentxt").style.textAlign = 'left';
                document.getElementById("contentxt").style.margin = '10px';
                document.getElementById("contentxt").style.display = 'block';
                document.getElementById("contentxt").innerHTML = 
                `<h2 style="text-align: center;">Optract: Architecture</h2><br>
                    <div style="padding: 0px 6vw 0px 6vw; font-size: 26px;">
                        <ul>
                            <li style="font-size: 32px; margin: 3px;"><p id="marker" style="font-size: 32px; margin: 3px;">Ethereum</p> as settlement layer:</li>
                            <li style="margin-left: 28px;">Membership & token issuance.</li>
                            <li style="margin-left: 28px;">Staking & block registry.</li>
                            <li style="margin-left: 28px;">Dispute processes.</li><br>
                            <li style="font-size: 32px; margin: 3px;"><p id="marker" style="font-size: 32px; margin: 3px;">IPFS</p> as distributed storage layer:</li>
                            <li style="margin-left: 28px;">Ownership neutral.</li>
                            <li style="margin-left: 28px;">Self-hosted or 3rd-party hosted.</li><br>
                            <li style="font-size: 32px; margin: 3px;"><p id="marker" style="font-size: 32px; margin: 3px;">Optract</p> (side-chain): collective intelligence:</li>
                            <li style="margin-left: 28px;">Randomness-infused multi-round votings.</li>
                            <li style="margin-left: 28px;">Valuation baselining over peer-to-peer network.</li>
                            <li style="margin-left: 28px;">Flagging (proposing content filters).</li><br>
                        </ul>
                    </div>
                    <br>
                    <div class="item click w3-animate-opacity"><a onclick=loadText('Demos')>Return</a></div>
                    `
                document.getElementsByClassName("content")[0].style.overflowY = 'auto';
            } else if (section === 'Rationale') {
                document.getElementById("contentxt").style.backgroundImage = '';
                document.getElementById("contentxt").style.textAlign = 'justify';
                document.getElementById("contentxt").style.margin = '10px';
                document.getElementById("contentxt").style.display = 'block';
                document.getElementById("contentxt").innerHTML = `
                <h2 style="text-align: center;">Optract: A Different Take on Blockchain</h2><br>
                    <div style="padding: 0px 6vw 0px 6vw; font-size: 26px;">
                        <div style="margin-left: 28px;">
                            Optract is built as a side-chain protected by Ethereum for disputes and state finality, which frees up
                            its own consensus for different purposes than being a ledger. <br><br>Utilizing <p id="marker">any</p> public information streams 
                            as sources, Optract creates <p id="marker">an open network for real collective intelligence</p> capable of constantly evaluates 
                            and broadcasts wrothwhile information and respective public opinions.
                        </div>
                        <br><br><br>
                        <div style="text-align: center;">
                                <div class="item click w3-animate-opacity" style="display: inline-block; margin-right: 20px;"><a onclick=loadText('Demos')>Return</a></div>
                                <div class="item click w3-animate-opacity" style="display: inline-block; margin-left: 20px;"><a onclick=loadText('Chain')>Technologies</a></div>
                        </div>
                    </div>
                `
                document.getElementsByClassName("content")[0].style.overflowY = 'auto';
            } else {
                return loadText('Vision');
            }
        }

        $(document).ready(loadText);
    </script>
</body>

</html>
